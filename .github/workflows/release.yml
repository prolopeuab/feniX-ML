name: Build And Publish Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with spec file
        run: pyinstaller --noconfirm feniXML.spec

      - name: Generate SHA256 checksum
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 "dist/feniXML.exe"
          "$($hash.Hash)  feniXML.exe" | Out-File -FilePath "dist/feniXML.exe.sha256.txt" -Encoding ascii

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/feniXML.exe
            dist/feniXML.exe.sha256.txt
