name: Build And Publish Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build executable
        run: >
          python -m PyInstaller --onefile --windowed --name "feniXML"
          --add-data "app\resources\CETEIcean.js;resources"
          --add-data "app\resources\estilos.css;resources"
          --add-data "app\resources\logo_prolope.png;resources"
          --add-data "app\resources\logo.png;resources"
          --add-data "app\resources\icon.ico;resources"
          --icon="app\resources\icon.ico"
          app\main.py

      - name: Generate SHA256 checksum
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 "dist/feniXML.exe"
          "$($hash.Hash)  feniXML.exe" | Out-File -FilePath "dist/feniXML.exe.sha256.txt" -Encoding ascii

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/feniXML.exe
            dist/feniXML.exe.sha256.txt
